<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Solution-05-1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&fdisplay=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="irctc-screen">
        <div class="home">
          <div class="train">
            <img src="./images/train-image.png" alt="train-image" />
          </div>
          <div class="logo-menu">
            <div class="logo">
              <img
                class="logo-1"
                src="./images/irctc-logo.png"
                alt="irctc-logo"
              />
              <img
                class="logo-2"
                src="./images/indian-railway-logo.png"
                alt="indian-railway-logo"
              />
            </div>

            <div class="menu">
              <div class="menu-1">
                <div class="group4"><span>Ask Disha</span></div>
                <div class="group5"><span>Contact us</span></div>
                <div class="group6"><span>Alerts</span></div>
              </div>
              <div class="menu-2">
                <div class="frame1"><span>Login</span></div>
                <div class="frame2"><span>Register</span></div>
                <div class="frame3"><span>Agent login</span></div>
              </div>
            </div>
          </div>

          <div class="header-title">
            <div class="heading-1">Indian Railways</div>
            <div style="margin-top: 20px">
              <p>
                <span>Safety</span> <span>Security</span>
                <span>Punctuality</span>
              </p>
            </div>
          </div>

          <div class="subnutton">
            <div class="frame1">
              <img src="./images/confirmation.png" alt="confirm" />
              <span>BOOK Ticket</span>
            </div>
            <div class="frame2">
              <img src="./images/check-done.png" alt="check-done" />
              <span>PNR Status</span>
            </div>
            <div class="frame3">
              <img src="./images/chart.png" alt="chart" />
              <span>charts / vacancy</span>
            </div>
          </div>

          <div class="search-train-1">
            <div class="box">
              <div class="box-1">
                <div class="from-to">
                  <p>From</p>
                  <img src="./images/select-down.png" alt="select-down" />
                </div>
                <div class="from-to">
                  <p>To</p>
                  <img
                    style="margin-right: 177.43px"
                    src="./images/select-down.png"
                    alt="select-down"
                  />
                </div>
              </div>

              <div class="box-2">
                <div class="place">
                  <img src="./images/search-from.png" alt="search-from" />
                  <p>Bangalore</p>
                </div>
                <div class="arrow">
                  <img src="./images/from-to.png" alt="from-to" />
                </div>
                <div class="place">
                  <img src="./images/search-to.png" alt="search-to" />
                  <p style="margin-right: 81.96px">Kasaragod</p>
                </div>
              </div>

              <div class="box-3">
                <div class="station">
                  <p>KSR - Bangalore</p>
                </div>
                <div class="station">
                  <p style="margin-right: 91.96px">KSD - Kasaragod</p>
                </div>
              </div>
            </div>
          </div>

          <div class="search-train-2">
            <div class="boxx">
              <div class="boxx-1">
                <div class="booking">
                  <img
                    class="calendar"
                    src="./images/search-calender.png"
                    alt="search-calender"
                  />
                  <p>Date</p>
                  <img
                    class="expand"
                    src="./images/select-down.png"
                    alt="select-down"
                  />
                </div>
                <div class="booking">
                  <img
                    class="calendar"
                    src="./images/group-work.png"
                    alt="group-work"
                  />
                  <p>Class</p>
                  <img
                    class="expand"
                    src="./images/select-down.png"
                    alt="select-down"
                  />
                </div>
                <div class="booking">
                  <img
                    class="calendar"
                    src="./images/seat-type.png"
                    alt="seat-type"
                  />
                  <p>Seat Type</p>
                  <img
                    style="margin-right: 50.69px"
                    class="expand"
                    src="./images/select-down.png"
                    alt="select-down"
                  />
                </div>
              </div>

              <div class="boxx-2">
                <div class="para-1">
                  <p>01 Aug 23</p>
                </div>
                <div class="para-1">
                  <p style="margin-right: 95px">3A</p>
                </div>
                <div class="para-1">
                  <p style="margin-right: 43.97px">TATKAL</p>
                </div>
              </div>

              <div class="boxx-3">
                <div class="para-2">
                  <p>Tuesday</p>
                </div>
                <div class="para-2">
                  <p>AC 3 Tier</p>
                </div>
                <div class="para-2">
                  <p style="margin-right: 76.97px">AC 3 Tier</p>
                </div>
              </div>
            </div>
          </div>

          <div class="search-button">
            <button>
              <p>Search Train</p>
              <img src="./images/arrow-right.png" alt="search-train" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
