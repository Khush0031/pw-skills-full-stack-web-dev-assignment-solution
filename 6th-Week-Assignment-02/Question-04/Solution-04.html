<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing card</title>
    <link rel="stylesheet" href="./Solution-04.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pricing-card-page">
      <div class="pricing-section">
        <div class="pricing-card-one">
          <div class="cards-details">
            <div class="cards-Details">
              <div class="cards-headers">
                <div class="headers-name">
                  <div class="heading">
                    <h1>Free Plan</h1>
                  </div>
                  <div class="para-1">
                    <p>For personal</p>
                  </div>
                </div>
                <div class="price">
                  <h2>$0</h2>
                </div>
              </div>
              <div class="cards-plans">
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>1 User</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>4 Web mails</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Responsive Website</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Free SSL</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="sub-btn">
              <button>Subscribe now</button>
            </div>
          </div>
        </div>
        <div class="pricing-card-two">
          <div class="cards-details">
            <div class="cards-Details">
              <div class="cards-headers">
                <div class="headers-name">
                  <div class="heading">
                    <h1>Basic Plan</h1>
                  </div>
                  <div class="para-1">
                    <p>For small business</p>
                  </div>
                </div>
                <div class="price">
                  <h2>$29</h2>
                </div>
              </div>
              <div class="cards-plans">
                <div class="image-paragraph-">
                  <div class="img">
                    <img src="./images/check-mark 1 (1).png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>4 User</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1 (1).png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>10 Web mails</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1 (1).png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Responsive Website</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1 (1).png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Free SSL</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="sub-btn">
              <button>Subscribe now</button>
            </div>
          </div>
        </div>
        <div class="pricing-card-three">
          <div class="cards-details">
            <div class="cards-Details">
              <div class="cards-headers">
                <div class="headers-name">
                  <div class="heading">
                    <h1>Pro Plan</h1>
                  </div>
                  <div class="para-1">
                    <p>For enterprise</p>
                  </div>
                </div>
                <div class="price">
                  <h2>$49</h2>
                </div>
              </div>
              <div class="cards-plans">
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Unlimited User</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Unlimited Web mails</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Responsive Website</p>
                  </div>
                </div>
                <div class="image-paragraph">
                  <div class="img">
                    <img src="./images/check-mark 1.png" alt="Image 1" />
                  </div>
                  <div class="para">
                    <p>Free SSL +</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="sub-btn">
              <button>Subscribe now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
