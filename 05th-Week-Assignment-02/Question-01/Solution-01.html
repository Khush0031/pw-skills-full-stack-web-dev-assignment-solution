<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .nav-container {
            background-color: rgb(112, 157, 241);
        }
        .my-nav ul {
            display: flex;
            padding-left: 24px;
        }
        .my-nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            transition: color 0.3s;
        }
        .my-nav a:hover {
            color: #434242;
        }

    </style>
</head>
<body>
    <header class="nav-container">
        <nav class="my-nav">
            <ul>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
                <a href="#">Login</a>
            </ul>
        </nav>
    </header>
</body>
</html>
